services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    # Uncomment if you have a .env file
    # env_file: '.env'
    ports:
      # Map host port 7285 to container port 3000
      - '7285:3000'
    # Uncomment for development with hot reload
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    # Health check
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
